<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->
          <div class="card mb-5">
            <div class="card-body">
              <div id="nine" class="row time-block"> 
                  <div class="col-1"><div class="row"><div class="hour">9AM</div></div></div>
                  <div class="col-10"><div class="row"><textarea id="09text" placeholder="Add Event"></textarea></div></div>
                  <div class="col-1"><div class="row"><button id="09button" class="btn saveBtn">SAVE</button></div></div>
              </div>
              <div class="row time-block">
                <div class="col-1"><div class="row"><div class="hour">10AM</div></div></div>
                <div class="col-10"><div class="row"><textarea id="10text" placeholder="Add Event"></textarea></div></div>
                <div class="col-1"><div class="row"><button id="10button" class="btn saveBtn">SAVE</button></div></div>
            </div>
            <div class="row time-block">
                <div class="col-1"><div class="row"><div class="hour">11AM</div></div></div>
                <div class="col-10"><div class="row"><textarea id="11text" placeholder="Add Event"></textarea></div></div>
                <div class="col-1"><div class="row"><button id="11button" class="btn saveBtn">SAVE</button></div></div>
            </div>
            <div class="row time-block">
                <div class="col-1"><div class="row"><div class="hour">12PM</div></div></div>
                <div class="col-10"><div class="row"><textarea id="12text" placeholder="Add Event"></textarea></div></div>
                <div class="col-1"><div class="row"><button id="12button" class="btn saveBtn">SAVE</button></div></div>
            </div>
            <div class="row time-block">
                <div class="col-1"><div class="row"><div class="hour">1PM</div></div></div>
                <div class="col-10"><div class="row"><textarea id="13text" placeholder="Add Event"></textarea></div></div>
                <div class="col-1"><div class="row"><button id="13button" class="btn saveBtn">SAVE</button></div></div>
            </div>
            <div class="row time-block">
                <div class="col-1"><div class="row"><div class="hour">2PM</div></div></div>
                <div class="col-10"><div class="row"><textarea id="14text" placeholder="Add Event"></textarea></div></div>
                <div class="col-1"><div class="row"><button id="14button" class="btn saveBtn">SAVE</button></div></div>
            </div>
            <div class="row time-block">
                <div class="col-1"><div class="row"><div class="hour">3PM</div></div></div>
                <div class="col-10"><div class="row"><textarea id="15text" placeholder="Add Event"></textarea></div></div>
                <div class="col-1"><div class="row"><button id="15button" class="btn saveBtn">SAVE</button></div></div>
            </div>
            <div class="row time-block">
                <div class="col-1"><div class="row"><div class="hour">4PM</div></div></div>
                <div class="col-10"><div class="row"><textarea id="16text" placeholder="Add Event"></textarea></div></div>
                <div class="col-1"><div class="row"><button id="16button" class="btn saveBtn">SAVE</button></div></div>
            </div>
            <div class="row time-block">
                <div class="col-1"><div class="row"><div class="hour">5PM</div></div></div>
                <div class="col-10"><div class="row"><textarea id="17text" placeholder="Add Event"></textarea></div></div>
                <div class="col-1"><div class="row"><button id="17button" class="btn saveBtn">SAVE</button></div></div>
            </div>
            </div>
          </div>

    
    

    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
